<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="tarjeta">
        <div class="resultado">
            <h2>Your Result</h2>
            <div class="circle">
                <h1>76</h1>
                <h3>of 100</h3>
            </div>
            <h3>Great</h3>
            <p>Your scored higher than 65% of the people who have taken these tests</p>
            
        </div>
        <div class="porcentajes">
            <h2>Summary</h2>
            <div class="casillas">
                <div id="react" class="recuadro">
                    <img src="./images/icon-reaction.svg">
                    <h3>Reaction</h3>
                    <p class="numero">80</p>
                    <p class="porciento">/100</p>
                </div>
                <div id="memo" class="recuadro">
                    <img src="./images/icon-memory.svg">
                    <h3>Memory</h3>
                    <p class="numero">92</p>
                    <p class="porciento">/100</p>
                </div>
                <div id="verbal" class="recuadro">
                    <img src="./images/icon-verbal.svg">
                    <h3>Verbal</h3>
                    <p class="numero">61</p>
                    <p class="porciento">/100</p>
                </div>
                <div id="visual" class="recuadro">
                    <img src="./images/icon-visual.svg">
                    <h3>Visual</h3>
                    <p class="numero">72</p>
                    <p class="porciento">/100</p>
                </div>
            </div>
            <button>Continue</button>
        </div>
    </div>
</body>
</html>
